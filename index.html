<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="lib/mf-pattern/mF_slide3D.css">
    <style type="text/css">
    #boxID {
        width: 560px;
        height: 300px;
        margin: 0 auto;
        padding-top: 100px;
    }
    </style>
</head>

<body>
    <div id="boxID">
        <!--焦点图盒子-->
        <div class="loading"><img src="img/1m.jpg" height="300" width="560" alt="请稍候..." /></div>
        <!--载入画面(可删除)-->
        <div class="pic">
            <!--内容列表(li数目可随意增减)-->
            <ul>
                <li>
                    <a href="#"><img src="img/1m.jpg" height="300" width="560" thumb="" alt="标题1" text="详细描述1" /></a>
                </li>
                <li>
                    <a href="#"><img src="img/2m.jpg" height="300" width="560" thumb="" alt="标题2" text="详细描述2" /></a>
                </li>
                <li>
                    <a href="#"><img src="img/3m.jpg" height="300" width="560" thumb="" alt="标题3" text="详细描述3" /></a>
                </li>
                <li>
                    <a href="#"><img src="img/4m.jpg" height="300" width="560" thumb="" alt="标题4" text="详细描述4" /></a>
                </li>
                <li>
                    <a href="#"><img src="img/5m.jpg" height="300" width="560" thumb="" alt="标题5" text="详细描述5" /></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="lib/myfocus-2.0.4.min.js"></script>
    <script src="lib/mf-pattern/mF_slide3D.js"></script>
    <script src="js/main.js"></script>
    <!-- //你可以简单的调用-只设置它的盒子id，其它参数全部默认设置： -->
    <script type="text/javascript">
    myFocus.set({
        id: 'boxID',
        pattern: 'mF_fancy'
    });
    </script>
</body>

</html>
